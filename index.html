<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Offers - Exclusive Deals</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        height: 100%;
        overflow: hidden;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at top, #ffffff 0%, #f3f4f6 45%, #e5e7eb 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
    }

    /* subtle top red strip like site header */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 8px;
        background: #ef233c; /* RK red */
    }

   .ad-container {
    width: 100%;
    max-width: 520px;
    max-height: 90vh;
    height: 650px;
    background: rgba(255, 255, 255, 0.96);
    border-radius: 32px;
    border: 1px solid #e5e7eb;
    padding: 40px 32px;
    text-align: center;
    box-shadow:
        0 30px 60px rgba(0,0,0,0.15),
        0 0 0 1px rgba(255,255,255,0.9);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    animation: slideUp 0.7s cubic-bezier(0.34,1.56,0.64,1);
}

/* top accent only */
.ad-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px; /* thickness of strip */
    background: linear-gradient(
        90deg,
        #ff0e0e,
        #ff4d4d,
        #db1818,
        #ff4d4d,
        #fd0e0e
    );
    border-radius: 32px 32px 0 0;
    pointer-events: none;
}


    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px) scale(0.96); }
        to   { opacity: 1; transform: translateY(0)   scale(1); }
    }

    .header-section { flex-shrink: 0; margin-bottom: 28px; }

    .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: linear-gradient(135deg, #ff0000, #f30404);
        color: #ffffff;
        padding: 10px 26px;
        border-radius: 999px;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.6px;
        margin-bottom: 18px;
        box-shadow: 0 10px 25px rgba(239,35,60,0.35);
    }

    .ad-title {
        font-size: clamp(1.9rem, 4vw, 2.5rem);
        font-weight: 700;
        color: #111827;
        line-height: 1.2;
        margin-bottom: 8px;
    }

    .subtitle {
        color: #6b7280;
        font-size: 1rem;
        font-weight: 400;
    }

    .image-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        position: relative;
        cursor: pointer;
    }

    #couponImage {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 24px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        box-shadow:
            0 18px 36px rgba(0,0,0,0.12);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #couponImage:hover {
        transform: translateY(-6px);
        box-shadow: 0 26px 52px rgba(0,0,0,0.18);
    }

    .footer-section {
        flex-shrink: 0;
        margin-top: auto;
        padding-top: 20px;
    }

    .timer-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        padding: 18px 24px;
        background: rgb(255, 255, 255);
        border-radius: 18px;
        border: 1px solid #ebe5e5;
        color: #111827;
        font-weight: 600;
        font-size: 0.96rem;
        box-shadow: 0 10px 25px rgba(15,23,42,0.08);
    }

    .timer-icon {
        font-size: 1.3rem;
    }

    .progress-bar {
        width: 100%;
        height: 5px;
        background: #f3f4f6;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        margin-top: 14px;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ef233c, #ffb703);
        width: 0%;
        transition: width 0.1s linear;
    }

    /* Modal */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(10px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        animation: fadeIn 0.25s ease;
    }

    .modal-container {
        background: rgba(255,255,255,0.96);
        border-radius: 24px;
        border: 1px solid #e5e7eb;
        padding: 28px 26px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        box-shadow: 0 22px 50px rgba(0,0,0,0.22);
        animation: slideUpModal 0.3s cubic-bezier(0.34,1.56,0.64,1);
    }

    .modal-title {
        color: #111827;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    #previewImage {
        max-width: 100%;
        border-radius: 16px;
        margin: 14px 0 18px;
        box-shadow: 0 16px 34px rgba(0,0,0,0.35);
    }

    .modal-description {
        color: #4b5563;
        font-size: 15px;
        margin-bottom: 22px;
    }

    .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .modal-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 999px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        flex: 1;
        max-width: 140px;
    }

    .btn-yes {
        background: #ff0000;
        color: #ffffff;
        box-shadow: 0 10px 22px rgba(239,35,60,0.4);
    }

    .btn-yes:hover {
        background: #eb0707;
        transform: translateY(-1px);
    }

    .btn-no {
        background: #f3f4f6;
        color: #111827;
        border: 1px solid #e5e7eb;
    }

    .btn-no:hover {
        background: #e5e7eb;
        transform: translateY(-1px);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    @keyframes slideUpModal {
        from { opacity: 0; transform: translateY(24px) scale(0.97); }
        to   { opacity: 1; transform: translateY(0)   scale(1); }
    }

    @media (max-width: 480px) {
        body { padding: 10px; }
        .ad-container { height: 600px; padding: 32px 22px; border-radius: 26px; }
        .badge { padding: 8px 20px; font-size: 12px; }
        .modal-container { padding: 24px 20px; }
    }
</style>
</head>
<body>

<div class="ad-container">
    <div class="header-section">
        <div class="badge">ðŸ”¥ Limited Time Offer</div>
        <h1 class="ad-title">Exclusive Deals Await!</h1>
        <p class="subtitle">Donâ€™t miss out on these amazing savings</p>
    </div>

    <div class="image-section">
        <img id="couponImage" src="" alt="Special Offer">
    </div>
    
    <div class="footer-section">
        <div class="timer-container" style="
    background: #ff0000;
    color: #ffffff;
    border: none;
   
    
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
">
            <span class="timer-icon"></span>
            <!-- <span>Next offer in <span id="countdown">5:00</span></span> -->
             <span id="ctaText">CLAIM THIS OFFER NOW!</span>
             
        </div>


        
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="couponModal">
    <div class="modal-container">
        <div class="modal-title">Save this offer?</div>
        <img id="previewImage" src="" alt="Offer preview">
        <div class="modal-description">
            Do you want to save this offer image locally so you can redeem at reception!
        </div>
        <div class="modal-buttons">
            <button class="modal-btn btn-no" id="noBtn">Cancel</button>
            <button class="modal-btn btn-yes" id="yesBtn">Download</button>
        </div>
    </div>
</div>

<script>
    let ads = [
        { image: "uploads/ads/ad1.jpg" },
        { image: "uploads/ads/ad2.jpg" },
        { image: "uploads/ads/ad3.jpg" },
        { image: "uploads/ads/ad4.jpg" }
    ];

    let index = 0;
    const display      = document.getElementById("couponImage");
    const progressFill = document.getElementById("progressFill");
    const modal        = document.getElementById("couponModal");
    const previewImage = document.getElementById("previewImage");
    const yesBtn       = document.getElementById("yesBtn");
    const noBtn        = document.getElementById("noBtn");
    const ctaText      = document.getElementById("ctaText");

    const INTERVAL = 300000; // 5 minutes

    function showAd() {
        display.src = ads[index].image;
        index = (index + 1) % ads.length;
        startProgress();
    }

    // only keep a progress bar, no text countdown
    function startProgress() {
        let elapsed = 0;
        const step = 1000;
        progressFill.style.width = '0%';

        const timer = setInterval(() => {
            elapsed += step;
            const progress = Math.min(100, (elapsed / INTERVAL) * 100);
            progressFill.style.width = `${progress}%`;

            if (elapsed >= INTERVAL) {
                clearInterval(timer);
                showAd();
            }
        }, step);
    }

    function openModalForCurrentAd() {
        const currentAd = ads[(index + ads.length - 1) % ads.length];
        previewImage.src = currentAd.image;
        modal.style.display = 'flex';
    }

    // Click on image â†’ open modal
    display.addEventListener('click', openModalForCurrentAd);

    // Click on "Click the offer to avail it" text â†’ same behavior
    ctaText.addEventListener('click', openModalForCurrentAd);

    yesBtn.addEventListener('click', () => {
        const currentAd = ads[(index + ads.length - 1) % ads.length];
        downloadImage(currentAd.image);
        modal.style.display = 'none';
    });

    noBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.addEventListener('click', e => {
        if (e.target === modal) modal.style.display = 'none';
    });

    function downloadImage(imageUrl) {
        fetch(imageUrl)
            .then(res => res.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'offer.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            })
            .catch(err => {
                console.error('Download failed', err);
                window.open(imageUrl, '_blank');
            });
    }

    showAd();
</script>

</body>
</html>
